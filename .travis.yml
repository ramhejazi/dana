language: nodejs
sudo: required
dist: trusty
node_js:
  - '6'
  - '8'
  - 'stable'

services:
  - mysql

cache:
  directories:
  - "node_modules"

before_install:
  - sudo mysql -e 'CREATE DATABASE test_db;'
  - sudo mysql -e "GRANT ALL PRIVILEGES ON test_db.* TO 'test_db_user'@'localhost' IDENTIFIED BY 'secret_password'"

after_success: npm run coverage
